<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindReader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <!--Intro-->
    <div id="intro">
        <h1 id="intro-text" onclick="start()">Hello!</h1>
    </div>
    
    <!--Questions-->
    <div id="questions" style="display: none;">
        <h2 id="question-number">First Question:</h2>
        <h4 id="question-text">What's your name?</h4>

        <!--Input area-->
        <div id="input-area">
            <input type="text" id="text-input" placeholder="Type your name here ...">
        </div>

        <button id="submit-btn">Submit</button>
    </div>

    <!-- Response Screen
    <div id="response-screen" style="display: none;">
        <img src="pictures/speechBubble.png" alt="Speech bubble" style="width:300px;">
        <p id="response-text">Hmmm... ok</p>
        <div>
            <div id="progress-bar">
            </div>
        </div>

    </div> -->

    <!--Loading Screen-->
    <div id="loading-screen" style="display: none;">
        <img id="loading-image" src="" alt="Loading monkey" style="width: 300px; height: auto; margin-bottom: 10px;">
        <div class="loading-screen">
            <div id="myBar" class="progress-bar"></div>
        </div>
        <!-- <div class="progress-bar" id="myBar"></div>
        <div class="progress-label" id="progressLabel">Loading...</div> -->
    </div>

    <!--Final Screen-->
    <div id="final-screen" style ="display: none;">
        <h3 id="final-message"></h3>
        <div class="final-btn-container">
            <button class="final-btns" style="display: none;" onclick="showCrazyScreen()">That's crazyyy!!</button>
            <button class="final-btns" style="display: none;" onclick="showBruhScreen()">Bruh...</button>
        </div>
    </div>

    <!--Crazy Screen-->
    <div id="crazy-screen" style="display: none; text-align: center;">
        <h3>What can I say ^.-.^</h3>
        <img src="pictures/faceSmirk.png" alt="smirking face" style="width:200px; height:auto;"><br><br>
        <button onclick="backToFinalScreen()">Go Back</button>
    </div>

    <!--bruh-screen-->
    <div id="bruh-screen" style="display: none; text-align: center;">
        <h2>Was I too specific? Did I freak you out?</h2>
        <button onclick="showDisUScreen()">...Go on</button>
    </div>

    <div id="bruh-disu-screen" style="display:none;">
        <h2>"Dis u?"</h2>
        <!-- <img src="pictures/disu-face.png" alt="dis u face" style="width:200px;"> -->
    </div>

    <div id="bruh-final-screen" style="display:none; position: relative; text-align: center;">
        <img id="bruh-bg" style="width:100%; height:auto;">
        <img id="bruh-overlay" style="position: absolute; top: 20%; left: 50%; transform: translateX(-50%);">
    </div>

    <script src="index.js"></script>
</body>
</html>
